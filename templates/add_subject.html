{% extends "base.html" %}

{% block content %}
<h2>Add a Subject</h2>
<form method="POST">
  <div class="form-group">
    <label for="name">Subject Name</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>
  <button type="submit" class="btn btn-primary">Add Subject</button>
</form>
{% endblock %}
