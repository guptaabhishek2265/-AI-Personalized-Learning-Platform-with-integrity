{% extends "base.html" %}

{% block title %}Create Assignment{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Create New Assignment</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Assignment Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Due Date</label>
                        <input type="datetime-local" class="form-control" id="due_date" name="due_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Assignment File (Optional)</label>
                        <input type="file" class="form-control" id="file" name="file">
                        <div class="form-text">Supported formats: PDF, DOCX, TXT, XLSX, CSV, IPYNB, C, C++, Python, ZIP, MP4</div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('dashboard_teacher') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Assignment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
