{% extends "base.html" %}

{% block content %}
<h2>Mark Attendance for {{ today.strftime('%Y-%m-%d') }}</h2>
<form method="POST">
  <div class="form-group">
    <label for="date">Select Date</label>
    <input type="date" class="form-control" id="date" name="date" value="{{ today.strftime('%Y-%m-%d') }}">
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Class Held?</th>
        <th>Attended?</th>
      </tr>
    </thead>
    <tbody>
      {% for subject in subjects %}
      <tr>
        <td>{{ subject.name }}</td>
        <td>
          <input type="checkbox" name="class_held_{{ subject.id }}" id="class_held_{{ subject.id }}">
        </td>
        <td>
          <input type="checkbox" name="attended_{{ subject.id }}" id="attended_{{ subject.id }}">
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <button type="submit" class="btn btn-primary">Save Attendance</button>
</form>
{% endblock %}
